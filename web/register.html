<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Calidad | IES Angel Sanz Briz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="mainNav" class="navbar">
        <span></span>
        <a href="index.html" class="loginLink">Iniciar Sesión</a>
    </nav>

    <main id="mainContent" class="mainPage">
        <section id="registerContainer">
            <section id="logoSection">
                <img src="src/logo.png" alt="Logo Quality+" width="100">
            </section>

            <form id="registerForm" class="authForm">
                <h1>Registrarse</h1>
                
                <fieldset class="formGroup">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" id="email" required>
                </fieldset>
                
                <fieldset class="formGroup">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" name="username" id="username" required>
                </fieldset>
                
                <fieldset class="formGroup">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </fieldset>
                
                <fieldset class="formGroup">
                    <label for="repPassword">Repita la Contraseña:</label>
                    <input type="password" name="repPassword" id="repPassword" required>
                </fieldset>
                
                <button type="submit" id="registerSubmit" class="submitBtn">Registrarse</button>
            </form>

            <nav id="registerOptions" class="authOptions">
                <a href="index.html" class="authOptionLink">Ya tengo cuenta</a>
                <a href="#" id="forgotPasswordLink" class="authOptionLink">He olvidado la contraseña</a>
            </nav>
        </section>
    </main>

    <footer id="pageFooter" class="footer">
        <span id="copyright">©Quality+</span>
        <a href="mailto:pr.leon.larrondo@iesangelsanzbriz.net" id="contactLink">Contacto</a>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
