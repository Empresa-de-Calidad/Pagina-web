<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento - Calidad | IES Angel Sanz Briz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="mainNav" class="navbar">
        <a id="navSearchBtn" onclick="showSearch(); return false;" href="#" class="navSearch">
            <img src="svg/search_icon.svg" class="searchButton" alt="Buscar">
            <input id="nav_search_extension" type="search" placeholder="Buscar...">
        </a>
        <a id="navUserBtn" onclick="toggleUserMenu(); return false;" href="#" class="navUser">
            <section class="navRank">
                <span class="rankBadge" id="userRank">Miembro</span>
                <div class="rankSeparator"></div>
            </section>
            <img src="svg/user_icon.svg" class="userButton" alt="Usuario">
            <menu id="userMenu" class="userMenu">
                <li><a href="profile.html" class="userMenuItem">Perfil</a></li>
                <li><a href="settings.html" class="userMenuItem">Ajustes</a></li>
                <li><a href="index.html" class="userMenuItem">Cerrar sesión</a></li>
            </menu>
        </a>
    </nav>

    <main id="mainContent" class="documentContainer">
        <section id="documentContent" class="documentContent">
            <aside id="documentSidebar" class="documentSidebar">
                <a href="main.html" class="documentBackButton">← Atrás</a>

                <section id="documentActions" class="documentActionsVertical">
                    <button class="actionBtn btnPDF" onclick="downloadPDF()">PDF</button>
                    <button class="actionBtn btnWord" onclick="downloadWord()">Word</button>
                    <button class="actionBtn btnUpload" onclick="uploadChanges()">Subir Cambios</button>
                    <button class="actionBtn btnDelete" onclick="deleteDocument()">Borrar Documento</button>
                    <button class="actionBtn btnAccess" onclick="manageAccess()">Gestionar Acceso</button>
                </section>

                <section class="changelogDropdown">
                    <div class="dropdownHeader" onclick="toggleChangelog()">
                        Registro de cambios
                        <span class="dropdownIcon">▼</span>
                    </div>
                    <section id="changeLog" class="changeLog">
                        <article class="changeEntry">
                            <div class="changeDate">02/02/2026</div>
                            <div class="changeAuthor">Admin</div>
                            <div class="changeMessage">Creación del documento</div>
                        </article>
                        <article class="changeEntry">
                            <div class="changeDate">01/02/2026</div>
                            <div class="changeAuthor">Usuario</div>
                            <div class="changeMessage">Actualización de contenido</div>
                        </article>
                    </section>
                </section>
            </aside>

            <section id="documentMain" class="documentMain">
                <section id="documentNameSection" class="documentNameSection">
                    <h2 id="docName">Documento</h2>
                </section>

                <section id="documentViewer" class="documentViewer">
                    <embed id="pdfViewer" src="" type="application/pdf" width="100%" height="100%">
                </section>

                <footer id="documentFooter" class="documentFooter">
                    <button class="navButton" onclick="previousPage()">←</button>
                    <span class="pageInfo">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
                    <button class="navButton" onclick="nextPage()">→</button>
                </footer>
            </section>
        </section>
    </main>

    <footer id="pageFooter" class="footer">
        <span id="copyright">©Quality+</span>
        <a href="mailto:pr.leon.larrondo@iesangelsanzbriz.net" id="contactLink">Contacto</a>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
